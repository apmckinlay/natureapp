<!doctype html>
<html class="photobgnd">

<head>
    {{> head.html }}
<meta property="og:url" content="https://www.naturecompanion.ca" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Nature Companion" />
<meta property="og:description" content="An introductory nature guide to the plants and animals of Western Canada" />
<meta property="og:image"
    content="https://www.naturecompanion.ca/images/screenshot.jpg" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
</head>

<body>
    <div class="header">
        {{> helpbutton.html }}
        {{> searchbutton.html }}
        <div class="header-left">
            <img id="logo" src="images/naturecompanion.svg" 
                onclick="window.location.reload(true)"/>
            <img id="title" src="images/title.svg" />
        </div>
    </div>
    
    <a href="" id="install-link">
        <button id="install-button">Install</button>
    </a>

    <div class="container">
        <a href="birds/" class="group">
            <img class="icon" src="images/birds.svg" />
            <div class="label">Birds</div>
        </a>
        <a href="animals/" class="group">
            <img class="icon" src="images/animals.svg" />
            <div class="label">Animals</div>
        </a>
        <a href="plants/" class="group">
            <img class="icon" src="images/plants.svg" />
            <div class="label">Plants</div>
        </a>
        <a href="herps/" class="group">
            <img class="icon" src="images/herps.svg" />
            <div class="label">Reptiles&nbsp;&amp;<br />Amphibians</div>
        </a>
        <a href="insects/" class="group">
            <img class="icon" src="images/insects.svg" />
            <div class="label">Insects&nbsp;&amp;<br />Spiders</div>
        </a>
        <a href="trees/" class="group">
            <img class="icon" src="images/trees.svg" />
            <div class="label">Trees&nbsp;&amp;<br />Shrubs</div>
        </a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
            });
        }
        const isIos = /iphone|ipad|ipod/.test(
            window.navigator.userAgent.toLowerCase()) ||
            typeof navigator.standalone !== "undefined";
        const isAndroid = /android/.test(
            window.navigator.userAgent.toLowerCase());
        const isPwa = window.matchMedia('(display-mode: standalone)').matches;
        
        if (!isPwa && (isIos || isAndroid)) {
            document.getElementById("install-button").style.display = "inline-block";
            document.getElementById("install-link").href = 
                (isIos ? "help/#install-ios" : "help/#install-android");
        }
   </script>
</body>
</html>
