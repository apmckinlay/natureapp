---js
{
    built: function () { 
        return 'Built ' + (new Date).toLocaleString('en-US', { hour12: false })
    }
}
---
<!doctype html>
<html class="photobgnd">

<head>
    {{> head.html }}
</head>

<body>
    <div class="header">
        {{> helpbutton.html }}
        {{> searchbutton.html }}
        <div class="header-left">
            <img id="logo" src="images/naturecompanion.svg" 
                onclick="window.location.reload(true)"/>
            <img id="title" src="images/title.svg" />
        </div>
    </div>
    <div style="position:absolute; right: 5px; bottom: 5px; color: white;">
        {{built}}
    </div>

    <div class="container">
        <a href="birds/" class="group">
            <img class="icon" src="images/birds.svg" />
            <div class="label">Birds</div>
        </a>
        <a href="animals/" class="group">
            <img class="icon" src="images/animals.svg" />
            <div class="label">Animals</div>
        </a>
        <a href="plants/" class="group">
            <img class="icon" src="images/plants.svg" />
            <div class="label">Plants</div>
        </a>
        <a href="herps/" class="group">
            <img class="icon" src="images/herps.svg" />
            <div class="label">Reptiles&nbsp;&amp;<br />Amphibians</div>
        </a>
        <a href="insects/" class="group">
            <img class="icon" src="images/insects.svg" />
            <div class="label">Insects&nbsp;&amp;<br />Spiders</div>
        </a>
        <a href="trees/" class="group">
            <img class="icon" src="images/trees.svg" />
            <div class="label">Trees&nbsp;&amp;<br />Shrubs</div>
        </a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
            });
        }
    </script>
</body>
</html>
