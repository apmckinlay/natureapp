<!doctype html>
<html>

<head lang="en">
    {{ partial "head.html" . }}
</head>

<body>
    <div class="header">
        {{ partial "closebutton.html" . }}
        {{ partial "helpbutton.html" . }}
        {{ partial "searchbutton.html" . }}
        <h1>
            <div class="header-left">
                <a href="/">
                    <img id="small-logo" src="images/naturecompanion.svg" /></a>
                <span>Reptiles &amp; Amphibians</span>
            </div>
        </h1>
    </div>

    <div class="list">
    {{ range $.Site.Pages }}
        {{ if isset .Params "name" }}
            {{ if eq .Section "herps" }}
            <div class="item">
                <a href="{{ .Section }}/{{ .File.BaseFileName }}.html">
                    <img class="small" 
                        src="photos/{{ .Section }}/small/{{ .File.BaseFileName }}.jpg" />
                    <div class="name">{{ .Params.name }}</div>
                </a>
            </div>
            {{ end }}
        {{ end }}
    {{ end }}
    </div>

</body>

</html>
